events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;
    }

    upstream officials_api {
        server rest-officials:8081;
    }

    upstream auth_api {
        server auth-service:8085;
    }

    upstream sse {
        server sse:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Include MIME types
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # SSE events endpoint: disable buffering for proper streaming
        location /api/events {
            proxy_pass http://sse/api/events;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            add_header X-Accel-Buffering no;
        }

        # Authentication endpoints are proxied to the auth-service
        location ^~ /api/auth/ {
            proxy_pass http://auth_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Official profile APIs go to the rest-officials service
        location ^~ /api/officials {
            proxy_pass http://officials_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default API fallback keeps pointing at rest-officials for now
        location /api/ {
            proxy_pass http://officials_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Everything else goes to React frontend (now serving static files)
        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
